<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff4e8a, #ff99c8);
      position: relative;
    }

    /* Background photo (optional) */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=1200&q=80")
        no-repeat center center/cover;
      opacity: 0.25;
      z-index: -2;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      color: white;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
    }

    h2 {
      margin-top: 15px;
      font-size: 1.5rem;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      width: 100%;
      height: 220px;
    }

    button {
      padding: 14px 35px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      position: absolute;
      min-width: 130px;
      font-weight: bold;
    }

    #yesBtn {
      background-color: #28a745;
      color: white;
      left: 15%;
      top: 40%;
    }

    #noBtn {
      background-color: #dc3545;
      color: white;
      left: 55%;
      top: 40%;
    }

    #message {
      margin-top: 25px;
      font-size: 1.6rem;
      display: none;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 25px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      z-index: -1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      button {
        font-size: 1.1rem;
        padding: 12px 28px;
      }

      .buttons {
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>‚ù§Ô∏è Hey Shwetuüíñ ‚ù§Ô∏è</h1>
    <p>From the moment you came into my life, everything became beautiful ü•π‚ú®</p>
    <h2>Will you be my Valentine? üíò</h2>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üò°</button>
    </div>

    <div id="message">
      üôè Thank you my love ‚ù§Ô∏èü•π <br />
      I love you forever üíï <br /><br />
      - Prasad
    </div>
  </div>

  <!-- Romantic Music -->
  <audio id="bgMusic" autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const music = document.getElementById("bgMusic");

    function moveNoButton() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    }

    // Laptop hover
    noBtn.addEventListener("mouseover", moveNoButton);

    // Mobile tap attempt
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    // YES click
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíó";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);

    // Fix autoplay issue in mobile browsers
    document.addEventListener("click", () => {
      music.play();
    });
  </script>
</body>
</html>
